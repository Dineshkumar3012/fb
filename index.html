<!DOCTYPE html>
<html>
	<head>
		<title>facebook</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsive.css">
	</head>
	<body>
		<section id="fb">
			<div class="container">
				<div class="row">
				<!-- <div class="col2"> -->
					
				<!-- </div> -->
					<div class="col6 col-sm-12 col-md-12">
						<div class="content_border1 ">
							<div class="image_sec">
								<img src="./img/images.png" alt="images.png">
							</div>
							<div class="content_sec1 d-none d-block">
								<h2>Facebook Helps You Connect And Share With The People in Your Life</h2>
							</div>
						</div>
					</div>
							
					<div class="col5 col-sm-12 col-md-12">
						<div class="content_border2">
							<form>
					
								<div class="email">
									<label for="email"></label>
									<input type="text" id="email" name="email" placeholder="email id or phone number">
								</div>
						
								<div class="password">
									<label for="password"></label>
									<input type="password" id="password" name="password" placeholder="password">
						
								</div>
						
								<div class="login">
									<button type="login" class="login1">Login</button>
								</div>
								<div class="forget_password">
									<a href="#">Forget password</a>
								</div>
						
								<hr>
						
						
								<div class="create_account1">
									<button type="button" class="create_account"> Create account</button>
								</div>
							</form>
						</div>
					</div>		
							
				</div>
			</div>
		</section>
	</body>
<html>
